# render.yaml (Simplified Version)
services:
  # Service 1: The Node.js Backend
  - type: web
    name: netflix-backend
    env: node
    rootDir: backend
    plan: free
    buildFilter:
      paths:
      - backend/**
    buildCommand: "npm install"
    startCommand: "node server.js"
    healthCheckPath: /api/posts

  # Service 2: The Python Telegram Bot
  - type: web
    name: telegram-bot
    env: python
    rootDir: bot
    plan: free
    buildFilter:
      paths:
      - bot/**
    buildCommand: "pip install -r requirements.txt"
    startCommand: "gunicorn bot:app"
    healthCheckPath: /set_webhook
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.9
      - key: TELEGRAM_BOT_TOKEN
        sync: false
      - key: BACKEND_API_URL
        fromService:
          type: web
          name: netflix-backend
          property: url
      - key: BOT_URL
        fromService:
          type: web
          name: telegram-bot
          property: url
